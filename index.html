<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <title>ofo小黄车</title>
</head>
<body>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<nav class="navbar navbar-inverse">
    <img src="img/logo.png" alt="">
    <ul class="right">
        <li><a href="http://www.ofo.so/">首页</a></li>
        <li><a href="http://www.ofo.so/about/">关于我们</a></li>
        <li><a href="http://www.ofo.so/download/">下载APP</a></li>
        <li><a href="http://www.ofo.so/job/">加入我们</a></li>
    </ul>
</nav>
<!--轮播区域-->
<div id="myCarousel" class="carousel slide">
    <!--轮播三个小点-->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播的图片 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="img/home_bg.jpg" alt="First slide">
        </div>
        <div class="item">
            <img src="img/home_bg0.jpg" alt="Second slide">
        </div>
        <div class="item">
            <img src="img/home_bg2.jpg" alt="Third slide">
        </div>
    </div>
</div>
<!--下方静态-->
<div class="img-float">
    <img src="img/share_img.png" alt="">
    <img src="img/active_img.jpg" alt="">
    <img src="img/event_img.png" alt="">
    <img src="img/family_img.png" alt="">
</div>

<!--自动切换轮播间隔-->
<script>
    $('.carousel').carousel({
        interval: 3000
    })
</script>
</body>
</html>
